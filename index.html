<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PastFinderv2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="gameBoard">
        <div class="menu">
            <div class="menu-text">PastFinderv2</div>
            <div class="difficulty">
                <div class="easy mode">Easy</div>
                <div class="medium mode">Medium</div>
                <div class="hard mode">Hard</div>
            </div>
            <div class="start-btn">Start</div>
        </div>

        <div class="game-over">
            <div class="end-score-text">Score:</div>
            <div class="end-score">0</div>
            <div class="reset-btn">Reset</div>
        </div>
        
        <canvas></canvas>

        <div class="info-container">
            <div class="player-info">
                <div class="radiation">
                    <div class="radiation-text">RADIATION</div>
                    <div class="radiation-bar">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="score">
                    <div class="score-text">Score</div>
                    <div class="score-number">0</div>
                </div>
            </div>
            <div class="lifes"></div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
